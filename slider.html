<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:30px auto;max-width:600px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:16px auto 56px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/ACXKFD-apollo theatre.jpg" alt="ACXKFD-apollo theatre" /></li>
            <li><img src="images/bolshoi-theatre.jpg" alt="bolshoi-theatre" /></li>
            <li><img src="images/bordeaux_grand_theatre.jpg" alt="bordeaux_grand_theatre" /></li>
            <li><img src="images/grand_théâtre.jpg" alt="grand_théâtre" /></li>
            <li><img src="images/Theatre-Imperial-Compiegne-Salle.jpg" alt="Theatre-Imperial-Compiegne-Salle" /></li>
            <li><img src="images/theatre-montansier.jpg" alt="theatre-montansier" /></li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images/ACXKFD-apollo theatre-tn.jpg" /></li>
            <li><img src="images/bolshoi-theatre-tn.jpg" /></li>
            <li><img src="images/bordeaux_grand_theatre-tn.jpg" /></li>
            <li><img src="images/grand_théâtre-tn.jpg" /></li>
            <li><img src="images/Theatre-Imperial-Compiegne-Salle-tn.jpg" /></li>
            <li><img src="images/theatre-montansier-tn.jpg" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com">JavaScript Image Slideshow</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
